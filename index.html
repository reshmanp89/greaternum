<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container w-50 bg-light mt-5 p-5">
        <h1 class="text-black fs-2">check which no is greater?</h1>
        <form>
            <input id='n1' class="form-control" type="text" placeholder="enter number 1">
            <input id='n2' class=" form-control mt-3" type="text" placeholder="enter number 2">

            <button onclick="greaterFind()" class="btn mt-3 btn-outline-success" type="submit">check</button>
        </form>

    </div>

</body>
<script>
    function greaterFind() {
        num1 = parseInt(n1.value);
        num2 = parseInt(n2.value)
        if (num1 > num2) {
            alert(`greatest no is ${num1}`)
        }
        else {
            alert(`greatest no is ${num2}`)
        }
    }


</script>

</html>
